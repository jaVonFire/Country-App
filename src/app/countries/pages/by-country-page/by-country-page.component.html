<h2 class="text-center">Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onDebounce)="searchByCountry($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por país..."></shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading" text="Buscando Países"></shared-loading-spinner>
    <countries-table [countriesTable]="countriesCountry"></countries-table>
  </div>
</div>
