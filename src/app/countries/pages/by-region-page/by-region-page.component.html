<h2 class="text-center">Por Región</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button
    *ngFor="let region of regions"
    class="btn mx-2"
    [ngClass]="{'btn-outline-secondary': selectedRegion === region}"
    (click)="searchByRegion(region)">
      {{ region }}
    </button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading" text="Buscando por Región"></shared-loading-spinner>
    <countries-table [countriesTable]="countriesReg"></countries-table>
  </div>
</div>
