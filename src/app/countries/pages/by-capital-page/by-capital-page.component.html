<h2 class="text-center">Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
    (onDebounce)="searchByCapital($event)"
    [initialValue]="initialValue"
    placeholder="Buscar por capital..."></shared-search-box>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading" text="Buscando por Capital"></shared-loading-spinner>
    <countries-table [countriesTable]="countriesCap"></countries-table>
  </div>
</div>
