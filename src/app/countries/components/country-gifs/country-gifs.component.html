<div class="row">

  <div *ngFor="let gif of gifs"  class="col-md-3 col-sm-6">

    <div class="card mb-2 text-center bg-dark cards">

      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      >

      <div class="card-body text-white">
        <p class="card-text">
          {{ gif.title || '" Title Not Found "' }}
        </p>
        <button class="btn btn-success">
          <a
            [href]="gif.images.original['mp4']"
            [download]="gif.title + '.mp4'"
            target="_blank"
            >
              Descargar GIF
          </a>
        </button>
      </div>

    </div>

  </div>


</div>
