<div
*ngIf="countriesTable.length === 0; else table"
class="alert alert-warning text-center">
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-striped table-bordered text-center tabla">
    <thead class="table-warning">
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th>------------</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countriesTable; let i = index">
        <td> {{ i + 1 }} </td>
        <td>
          {{ country.flag }}
        </td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td> {{ country.name.common }} </td>
        <td> {{ country.capital }} </td>
        <td> {{ country.population | number }} </td>
        <td>
          <a
          [routerLink]="[ '/countries/by', country.cca3 ]"
          class="btn btn-warning"
          >Más Info</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
